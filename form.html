<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <form id="sienaForm">
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailAddress" aria-describedby="Enter your Siena email" placeholder="Enter your Siena email" required pattern=".+@siena\.edu">
          <span id="emailError" class="error"></span>
        </div>
        <div class="mb-3">
          <label for="sienaID" class="form-label">Siena ID</label>
          <input type="text" class="form-control" id="sienaID" placeholder="Enter your Siena ID" required pattern="\d+">
          <span id="sienaIDError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="scriptForm.js" defer></script>
</body>
</html>
