<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="sienaForm">
        <div class="mb-3">
          <label for="emailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailAddress" aria-describedby="Enter your Siena email" placeholder="Enter your Siena email" required>
          <div id="emailError" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="sienaID" class="form-label">Password</label>
          <input type="text" class="form-control" id="sienaID" placeholder="Enter your Siena ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script src="script.js" defer></script>
</body>
</html>
