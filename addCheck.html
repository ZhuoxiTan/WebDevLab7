<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="nameCheck" class="form-label">Name of the check</label>
            <input type="text" class="form-control" id="nameCheck" placeholder="Enter name of check" required>
            <span id="nameCheckError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter Date" max="2025-3-24" required>
            <span id="dateError" class="error"></span>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Enter amount" required>
            <span id="amountError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="bank" class="form-label">Bank from where it is issued</label>
            <input type="text" class="form-control" id="bank" placeholder="Enter bank" required>
            <span id="bankError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="accountNumber" class="form-label">Acount number</label>
            <input type="text" class="form-control" id="accountNumber" placeholder="Enter Account Number" required>
            <span id="accountNumber" class="error"></span>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  <script src="scriptAddCheck.js" defer></script>
</body>
</html>
