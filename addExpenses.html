<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="expenses" class="form-label">Expenses</label>
            <input type="text" class="form-control" id="expenses" placeholder="Enter expenses" required>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Expense Date</label>
            <input type="date" class="form-control" id="expenseDate" placeholder="Enter expenseDate" max="2025-3-24" required>
        </div>

        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Expense Amount</label>
            <input type="text" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
        </div>
        <div class="mb-3">
            <label for="expenseCategory" class="form-check-input">Expense</label>
            <input type="checkbox" class="form-check-input" id="expenseCategory" required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="expenses" placeholder="Enter expenses" required>
            <label for="expenses" class="form-label">Expense</label>
        </div>
        <div class="mb-3">
            <label for="expenses" class="form-label">Expense</label>
            <input type="text" class="form-control" id="expenses" placeholder="Enter expenses" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  <script src="script.js" defer></script>
</body>
</html>
