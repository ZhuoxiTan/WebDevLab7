<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="addExpenses">
        <div class="mb-3">
            <label for="expenseName" class="form-label">Expenses</label>
            <input type="text" class="form-control" id="expenses" placeholder="Enter expense name" required>
            <span id="expenseNameError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Expense Date</label>
            <input type="date" class="form-control" id="expenseDate" placeholder="Enter expenseDate" max="2025-3-24" required>
            <span id="expenseDateError" class="error"></span>
        </div>

        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Expense Amount</label>
            <input type="text" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
            <span id="expenseAmountError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="expenseCategory" class="form-label">Expense Category</label><br>
            <input type="checkbox" class="form-check-input" name="expenseCategory" value="groceries" required>
            <label for="groceries">groceries</label><br>
            <input type="checkbox" class="form-check-input" name="expenseCategory" value="business">
            <label for="business">business</label><br>
            <input type="checkbox" class="form-check-input" name="expenseCategory" value="restaurants">
            <label for="restaurants">restaurants</label><br>
            <span id="expenseCategoryError" class="error"></span>
        </div>
        <div class="mb-3">
            <label for="payment" class="form-label">Mode of Payment</label>
            <select id="payment" class="form-select" required>
                <option value="Credit card">Credit card</option>
                <option value="Debit card">Debit card</option>
                <option value="Cash">Cash</option>
            </select>
            <span id="paymentError" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  <script src="scriptAddExpenses.js" defer></script>
</body>
</html>
